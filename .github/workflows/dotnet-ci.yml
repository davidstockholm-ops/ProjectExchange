name: .NET CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: .
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: projectexchange_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
          # cache: true requires packages.lock.json; we don't use lock files, so disable cache
          cache: false

      - name: Verify solution and projects (Linux path/case check)
        run: |
          ls -la ProjectExchange.sln 2>/dev/null || (echo "ERROR: ProjectExchange.sln not found (check path/casing)"; exit 1)
          dotnet sln list

      - name: Restore
        run: dotnet restore ProjectExchange.sln

      - name: Build
        run: dotnet build ProjectExchange.sln --no-restore --configuration Release

      # Wait for Postgres to accept connections (service health can report ready before DB is fully ready)
      - name: Wait for Postgres
        run: |
          for i in $(seq 1 30); do
            if nc -z localhost 5432 2>/dev/null; then
              echo "Postgres port open, waiting 5s for filesystem init..."
              sleep 5
              exit 0
            fi
            echo "Waiting for Postgres... $i/30"
            sleep 2
          done
          echo "Postgres did not become ready"
          exit 1

      # Ensure database exists before migrations (runner connects via localhost; service container creates POSTGRES_DB but this guarantees it)
      - name: Ensure database exists
        run: |
          sudo apt-get update -q && sudo apt-get install -y postgresql-client
          PGPASSWORD=postgres psql -h localhost -p 5432 -U postgres -d postgres -c "CREATE DATABASE projectexchange_test;" || true

      - name: Install dotnet-ef
        run: |
          dotnet tool install --global dotnet-ef
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # CI uses Database=projectexchange_test (created above or by service POSTGRES_DB). Local may use projectexchange; same migrations.
      - name: Apply migrations (PostgreSQL service container)
        env:
          ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=projectexchange_test;Username=postgres;Password=postgres;SearchPath=public"
        run: dotnet ef database update --project ProjectExchange.Core --no-build

      # SearchPath=public in connection string. --no-build reuses Build step output (no double build). TRX in fixed dir.
      - name: Test
        id: test
        env:
          ConnectionStrings__DefaultConnection: "Host=localhost;Port=5432;Database=projectexchange_test;Username=postgres;Password=postgres;SearchPath=public"
        run: dotnet test ProjectExchange.sln --no-build --configuration Release --verbosity normal -p:ParallelizeTestCollections=false --logger "trx;LogFileName=test-results.trx" --results-directory ./TestResults --logger "console;verbosity=detailed"

      # On any failure, upload test results so you can see the exact failing test in the Actions run
      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: "TestResults/**/*.trx"
